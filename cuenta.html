<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leyenda de Urban</title>
    <link rel="stylesheet" href="estilos/bootstrap.min.css">
    <link rel="stylesheet" href="estilos/estilosCuenta.css">
    <link rel="stylesheet" href="estilos/menu.css">
    <link rel="stylesheet" href="estilos/footer.css">
</head>

<body>

    <nav id="menu">
        <div id="logo">
            <a href="index.html"><img src="imagenes/logo.png" alt="Logo_LDU" height="80px" width="80px"></a>
        </div>

        <div id="secciones">
            <div id="bitacora">
                <a href="bitacora.html">
                    <h4>Bitácora</h4>
                </a>
            </div>

            <div id="highlights">
                <a href="highlights.html">
                    <h4>Highlights</h4>
                </a>
            </div>

            <div id="entrenamiento">
                <a href="entrenamiento.html">
                    <h4>Entrenamiento</h4>
                </a>
            </div>

        </div>

        <div id="cuenta">
            <a href="cuenta.html">
                <h4>Cuenta</h4>
            </a>
        </div>
    </nav>
    <main>
        <div id="espaciomenu"></div>
        <div id="iniciosesion">
            <h4>Iniciar Sesión</h4>
            <div class="barra">
                <hr>
            </div>
            <div id="formuiniciar">
                <form>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Contraseña">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">Recuérdame</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <div id="registrarse">
            <h4>Registrarse</h4>
            <div class="barra">
                <hr>
            </div>

            <div id="formuregis">
                <form>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Contraseña">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Escribe tu contraseña de nuevo">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">No soy un robot</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        </div>

        <hr>

        <footer>
            <h3>LEYENDA DE URBAN</h3>
            <div id="redes">
                <a href="https://www.instagram.com"><img src="imagenes/footer-instagram.png" alt="Instagram"></a>
                <a href="https://www.youtube.com"><img src="imagenes/footer-youtube.png" alt="Youtube"></a>
                <a href="https://twitter.com/"><img src="imagenes/footer-twitter.png" alt="Twitter"></a>
            </div>
            <hr>
            <span>&copy;Derechos reservados 2020</span>
        </footer>
    </main>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper-1.12.6.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
